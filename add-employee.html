        <div class="form-row">
            <div class="col-12">
                <div class="col-6">

                    <input type="text" class="form-control" id="inputDepartment">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-6">
                <label for="inputBirthDate" class="col-4 col-form-label">Birth Date</label>
                <div class="col-8">
                    <input class="form-control" type="date" value="2020-01-01" id="inputBirthDate">
                </div>
            </div>
            <div class="col-6">
                <label for="inputHireDate" class="col-4 col-form-label">Hire Date</label>

                <div class="form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkStillHired">
                        <label class="form-check-label" for="checkStillHired">
                            Still hired
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
